spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: book-service
          uri: lb://book-service
          predicates:
            - Path=/v1/book**
        - id: library-service
          uri: lb://library-service #lb --> loadbalancing, birden fazla library service �al??t?rd???m?zda hata almam?z? engelleyecektir
          predicates:
            - Path=/v1/library/**
      discovery:
        locator:
          enabled: true
server:
  port: 8888
eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"  #bütün actuator linklerini ekle
        exclude: info #çıkarmak istediğimiz linkler
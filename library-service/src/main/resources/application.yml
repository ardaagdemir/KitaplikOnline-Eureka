server:
  port: 0 #değişken port

spring:
  application:
    name: library-service
  h2:
    console:
      path: /h2-console
  jpa:
    show-sql: true
    database: h2
    hibernate:
      ddl-auto: create-drop
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value} #değişken bir ip belirlemek
  client:
    service-url:
      default-zone: ${EUREKA_URI:http://localhost:8761/eureka}
grpc:
  server:
    port: 9894
  client:
    book-service:
      enable-keep-alive: true
      keep-alive-without-calls: true
      negotiation-type: plaintext
